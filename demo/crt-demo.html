<head>
  <meta charset="utf-8" />
  <title>MiM-RetroArch CRT Demo</title>
  <style type="text/css">
    body {
      background: #999999;
      font-family: sans-serif;
      margin: 15px;
    }

    #text,
    #title,
    #content {
      border: 1px solid #bbbbbb;
      padding: 15px;
      margin: 5px;
      background: #eeeeee;
    }

    hr {
      color: black;
    }

    #test_canvas {
      background: #000000;
    }

    .aligned {
      font-weight: bold;
      margin-right: 5px;
    }

    .output {
      position: relative;
      left: 10px;
    }

    textarea {
      font-family: monospace;
    }
  </style>
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />
</head>

<body onload="webGLStart();">
  <!-- <body> -->
  <div>
    <canvas
      id="test_canvas"
      style="border: none"
      width="256"
      height="224"
    ></canvas
    ><br />
  </div>
  <div>
    <label for="output_res">Display Resolution:</label>
    <select name="output_res" id="output_res">
      <option value="480p">SD (480p)</option>
      <option value="720p">HD (720p)</option>
      <option value="1080p">FHD (1080p)</option>
      <option value="1440p">QHD (1440p)</option>
      <option value="2160p">UHD (2160p)</option>
    </select>
  </div>

  <div>
    <h3>Logging</h3>
    <h4>Error console</h4>
    <textarea id="error_console" readonly="" cols="50" rows="10">
Shader compile was successful!
</textarea
    >
    <hr />
    <h4>Shader #1</h4>
    <output id="text_output"></output><br />
    <hr />
    <h4>Shader #2</h4>
    <output id="text_output2"></output><br />
  </div>
  <div><p>Hello World!</p></div>

  <script id="default_shader" type="x-shader/x-vertex">#version 300 es

        #if defined(VERTEX)
        precision highp float;
        uniform mat4 MVPMatrix;
        in vec2 VertexCoord;
        in vec2 TexCoord;
        out vec2 tex_coord;
        void main()
        {
           gl_Position = MVPMatrix * vec4(VertexCoord, 0.0, 1.0);
           tex_coord = TexCoord;
        }
        #elif defined(FRAGMENT)
        precision highp float;
        uniform sampler2D Texture;
        in vec2 tex_coord;
        out vec4 result;

        void main()
        {
           result = texture(Texture, tex_coord);
        }
        #endif
  </script>

  <script type="text/javascript" src="crt-demo-lib.js"></script>
  <script
    id="MiM-CRT-3pass"
    src="../MiM-CRT-3pass.slangp"
  ></script>
  <script
    id="MiM-CRT-Prep"
    src="../shaders/MiM-CRT-Prep.slang"
  ></script>
</body>
